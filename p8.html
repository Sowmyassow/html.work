<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
    
</head>
<body>
    <center>
        <h1> PROGRESS BAR TAG</h1>
    </center>
    <hr>
    <h1> DEFAULT PROGRESS BAR</h1>
    <progress> </progress>
    <h1> STATIC Progress BAR</h1>
    <progress min="0" max="100" value="90"> </progress>
    <h1> DYNAMIC PROGRESS BAR</h1>
    <progress min="0" max="100" id="progress"> </progress>
    <p> <span id="result"></span></p>
    <script>
        var presentdownload= 0;
        function downloadprogress(){
            
            if( presentdownload<100){
                presentdownload++;
                document.getElementById('progress').value=presentdownload;
                document.getElementById('result').innerHTML=presentdownload + "% downloaded";
              
            } 
            else{
                alert("downloaded👍")
                document.getElementById('progress').style.display="none";
                document.getElementById('result').innerHTML="File has been downloaded👍 ";
                document.getElementById('result').style.color="white";
                document.getElementById('result').style.backgroundColor="green";
                document.getElementById('result').style.padding="20px";
                document.getElementById('result').style.borderRadius="100px";
            }
            
        }

                setInterval('downloadprogress()',100)
        
    </script>
</body>
</html>
