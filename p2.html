<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>

<body>
    <center>
        <h1> MEDIA TAG</h1>
    </center>
    <hr>
    <h1> AUDIO TAGS </h1>
    <audio src="./assests/media/lonely.mp3" controls muted loop autoplay></audio>
     <hr>
     <form>  <h3> Lonely song </h3>
        <audio src="./assests/media/lonely.mp3" controls loop muted autoplay> </audio><br>
         <button type="submit"> Download</button>
        </form>
   
        <hr>
        <h1> Audio using source tag </h1>
        <audio controls muted autoplay loop>
            <source src="./assests/media/lonely.mp3">
        </audio>
</body>
</html>
