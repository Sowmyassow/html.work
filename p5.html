<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>
<body>
    <center>
        <h1> Datalist Tag</h1>
        <p> The datalist tag is used to give the suggestions for form elements</p>

    </center>
    <hr>
    <form>
        <input type="text" placeholder="Enter country code" list="codes">
        <datalist id="codes">
            <option value="+91"> India</option>
            <option value="+91"> India</option>
            <option value="+91"> India</option>
            <option value="+91"> India</option>
            <option value="+91"> India</option>
            <option value="+91"> India</option>
            <option value="+91"> India</option>
            <option value="+91"> India</option>
        </datalist>
    </form>
    <br>
    <form>
        <input type="text" placeholder="select the sizes" list="sizes">
        <datalist id="sizes">
            <option value="Xsm"> Extra small</option>
            <option value="sm"> Small</option> 
            <option value="m"> medium</option>
            <option value="l"> Large</option>
            <option value="s"> Small </option>
            <option value="XXL"> extra extra large</option>
            <option value="XL">Extra Large </option>
     </datalist>
    </form>
</body>
</html>
